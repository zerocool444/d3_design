{% extends "d3/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container-fluid">
{% for example in examples %}
    <div class="row">
        <div class="col-md-2">{{ example.display_text }}</div>
        <div class="col-md-4"><a href="{% url 'd3:index' %}?name={{ example.name }}" class="btn btn-link">{{ example.name }}</a></div>
    </div>
</div>
{% endfor %}
{% endblock %}
